<!DOCTYPE html>
<html>
<head>
  <title>Almacen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container-fluid">
        <div class="block-heading">
          <h2>Almacen</h2>
          <p>Usuario: <b class="text-primary ">TULSA1</b> <b class="text-info ">Feliz Antonio Abreu Contreras</b> </p>
        </div>
        <form class="container col-lg-10 col-md-10 col-sm-12">
          <div class="products">
            <h3 class="title">Cliente Destino</h3>
            <div class="row">
              <h6 class="card-subtitle mb-2 py-2 text-muted col-12">Cliente</h6>
              <div class="form-group col-sm-2">
                <label for="card-holder">Clave</label>
                <input id="card-holder" type="number" class="form-control" placeholder="244452345" aria-label="Card Holder" aria-describedby="basic-addon1" readonly>
              </div>
              <div class="form-group col-sm-10">
                <label for="">Nombre</label>
                <input id="card-holder" type="text" class="form-control" placeholder="Brandon Alexis Gonzalez Rivera" aria-label="Card Holder" aria-describedby="basic-addon1" readonly>
              
                <!--div class="input-group expiration-date">
                  <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                  <span class="date-separator">/</span>
                  <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                </div-->
              </div>
              
              <h6 class="card-subtitle mb-2 py-2 text-muted col-12">Destino</h6>
          
              <div class="form-group col-sm-4">
                <label for="Calle">Calle</label>
                <input id="Calle" type="text" class="form-control" placeholder="Calle" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-2">
                <label for="Numero">Numero</label>
                <input id="Numero" type="text" class="form-control" placeholder="Numero" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-6">
                <label for="Colonia">Colonia</label>
                <input id="Colonia" type="text" class="form-control" placeholder="Colonia" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-3">
                <label for="rfc">RFC</label>
                <input id="rfc" type="text" class="form-control" placeholder="RFC" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-3">
                <label for="tel">Telefono</label>
                <input id="tel" type="tel" class="form-control" placeholder="tel" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-6">
                <label for="cvc">Plaza</label>
                <div class="input-group expiration-date row col-12">
                  <div class="col-4 px-1">
                  <input type="text" class="form-control" placeholder="Num." aria-describedby="basic-addon1">
                </div>
                  <div class="col-8 px-1">
                  <input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
                
                </div>
              </div>
              </div>
              <div class="form-group col-sm-6">
                <label for="cvc">Sucursal</label>
                <div class="input-group row col-12">
                  <div class="col-4 px-1">
                  <input type="text" class="form-control" placeholder="Num."  aria-describedby="basic-addon1">
                </div>
                <div class="col-8 px-1">
                  <input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <label for="cvc">Referencia de Domicilio</label>
        
                <textarea class="form-control" >
                
                </textarea>
              
      
          </div>
            </div>
          </div>
         <div class="card-details">
            <h3 class="title">Detalle de Embarque </h3>
            <div class="row">
              <div class="form-group col-sm-12 text-center">
                <label for="card-holder">Aun no tiene envios agregados</label>
               </div>
              <div class="form-group col-sm-12">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#agregarEnvio">Agregar Envio</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
<!-- Modal -->
<div class="modal fade" id="agregarEnvio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Envio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
   
      <form class=" m-0 p-0 payment-form dark block-heading container col-12">
      <div class="modal-body">
        <div class="card-details">
          <h3 class="title">Tipo de Envio</h3>
          <div class="row">
            <div class="form-group col-sm-12 text-center">
              <select class="custom-select custom-select-lg mb-3">
                <option selected>Selecciona el tipo de envio</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
             </div>
          </div>
        </div>
        <div class="products p-4">
          <h3 class="title">Detalle de Envio</h3>
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="card-holder">Cantidad</label>
              <input id="card-holder" type="number" class="form-control" placeholder="Cantidad" aria-label="Card Holder" aria-describedby="basic-addon1">
            </div>
            <div class="form-group col-sm-8">
              <label for="">Descripcion</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Descripcion" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-danger" type="button" id="button-addon2">...</button>
                </div>
              </div>
            </div>
            

            <div class="form-group col-sm-3">
              <label for="Contenido">Contenido</label>
              <input id="Contenido" type="text" class="form-control" placeholder="Contenido" aria-label="Card Holder" aria-describedby="basic-addon1">
            </div>
            <div class="form-group col-sm-3">
              <label for="CatP">Cat. Productos</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Cat. Productos" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-danger" type="button" id="button-addon2">...</button>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <label for="Tarifa">Tarifa</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Tarifa" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-danger" type="button" id="button-addon2">...</button>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-3">
              <label for="Peso">Peso</label>
              <input id="Peso" type="text" class="form-control" placeholder="Peso" aria-label="Card Holder" aria-describedby="basic-addon1">
            </div>
            <div class="form-group col-sm-3">
              <label for="Volumen">Volumen</label>
              <input id="Volumen" type="text" class="form-control" placeholder="Volumen" aria-label="Card Holder" aria-describedby="basic-addon1">
            </div>
            <div class="form-group col-sm-3">
              <label for="Largo">Largo</label>
              <input id="Largo" type="text" class="form-control" placeholder="Largo" aria-label="Card Holder" aria-describedby="basic-addon1">
            </div>
            <div class="form-group col-sm-3">
              <label for="Alto">Alto</label>
              <input id="Alto" type="text" class="form-control" placeholder="Alto" aria-label="Card Holder" aria-describedby="basic-addon1">
            </div>
            <div class="form-group col-sm-3">
              <label for="Ancho">Ancho</label>
              <input id="Ancho" type="text" class="form-control" placeholder="Ancho" aria-label="Card Holder" aria-describedby="basic-addon1">
            </div>
            <div class="form-group col-sm-3">
              <label for="PesoV">Peso Volumetrico</label>
              <input id="PesoV" type="text" class="form-control" placeholder="Peso Volumetrico" aria-label="Card Holder" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Agregar</button>
      </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
